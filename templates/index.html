<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Meme Server</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #003973, #E5E5BE);
            background-size: 400% 400%;
            animation: bg 12s ease infinite;
            text-align: center;
        }

        @keyframes bg {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .card {
            margin: auto;
            width: 65%;
            max-width: 900px;
            padding: 35px;
            border-radius: 20px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        #meme {
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 8px 22px rgba(0,0,0,0.4);
        }

        .footer {
            margin-top: 30px;
            font-size: 22px;
        }

        .time {
            font-size: 28px;
            color: #ff5252;
            font-weight: 700;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>ðŸŒŸ Meme #{{ meme_number }}/{{ total_memes }} ðŸŒŸ</h1>

    <img id="meme" src="{{ meme_file }}" alt="Meme">

    <div class="footer">
        Uus meme keskÃ¶Ã¶l:  
        <span class="time" id="timer">00:00:00</span>
    </div>
</div>


<script>
    const nextTime = new Date("{{ next_day_iso }}").getTime();

    function updateTimer() {
        const now = Date.now();
        const diff = nextTime - now;

        if (diff <= 0) {
            location.reload();
            return;
        }

        const h = Math.floor(diff / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("timer").textContent =
            (h + "").padStart(2, "0") + ":" +
            (m + "").padStart(2, "0") + ":" +
            (s + "").padStart(2, "0");
    }

    updateTimer();
    setInterval(updateTimer, 1000);
</script>

</body>
</html>
