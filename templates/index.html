<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Meme Server</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            color: white;
            background: #283048;
            background: linear-gradient(to bottom right, #859398, #283048);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .card {
            margin: auto;
            width: 60%;
            padding: 30px;
            background: rgba(255,255,255,0.08);
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        img {
            max-width: 85%;
            border-radius: 10px;
            margin-top: 20px;
        }

        #timer {
            color: #ff5757;
            font-size: 26px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸŒŸ Meme #{{ meme_number }}/{{ total_memes }} ðŸŒŸ</h1>

    <img src="{{ url_for('static', filename=meme_file) }}" alt="meme">

    <p>Uus meme keskÃ¶Ã¶l:<br>
        <span id="timer">00:00:00</span>
    </p>
</div>

<script>
    const nextTime = new Date("{{ next_day_iso }}").getTime();

    function updateTimer() {
        const now = Date.now();
        const diff = nextTime - now;

        if (diff <= 0) {
            location.reload();
            return;
        }

        const h = Math.floor(diff / 1000 / 60 / 60);
        const m = Math.floor(diff / 1000 / 60 % 60);
        const s = Math.floor(diff / 1000 % 60);

        document.getElementById("timer").innerText =
            String(h).padStart(2, "0") + ":" +
            String(m).padStart(2, "0") + ":" +
            String(s).padStart(2, "0");
    }

    updateTimer();
    setInterval(updateTimer, 1000);
</script>

</body>
</html>
